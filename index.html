<header class="container mx-auto py-20 grid grid-cols-1 md:grid-cols-2 items-center gap-10">

    </p>

  </div>

  <!-- Right -->
  <div class="relative flex justify-end">

    <img src="images/banner.png" alt="Tea" class="w-full">

    <div class="absolute bottom-4 left-10 bg-white rounded-xl shadow-xl flex items-center gap-4 px-6 py-4">

      <img class="w-10" src="images/rating-star.jpeg" alt="">
      <div>
        <h2 class="text-xl font-bold">5.00</h2>
